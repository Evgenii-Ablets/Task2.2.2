<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <p style="position: absolute; left: 20%; font: italic bold 30px/40px Georgia; width: 200px; text-align: center;
    height: 50px">Cars</p>
    <table border="1" ; style="position: absolute; left: 20%; top: 10%; font: italic bold 30px/40px Georgia">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Year</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getSeries()}">...</td>
            <td th:utext="${car.getYear()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
